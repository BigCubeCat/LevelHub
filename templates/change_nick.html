{% extends "base.html" %}

{% block content %}
    <div class="form_container">
        <form action="" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <p>
                {{ form.nick.label }}<br>
                {{ form.nick(class="form-control", type="text") }}<br>
                {% for error in form.nick.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            </p>
            <button type="submit" class="btn btn-primary">Change Nick</button>
            <div>{{ message }}</div>
        </form>
    </div>
{% endblock %}
